<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>

  <div id="form-wrapper">
    <p id="description">Let us know how we can improve freeCodeCapmp</p>

    <form id="survey-form">

      <div id="input-fields-group">
        <label id="name-label" for="name">* Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">* Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        <label id="number-label" for="number">* Age:</label>
        <input type="number" name="number" id="mnumber" placeholder="Age" min="18" max="99" required>
      </div>

      <div id="dropdown-group">
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="hobby">Hobby programmer</option>
          <option value="other">Other</option>
          <option value="notsay">Prefer not to say</option>
        </select>
      </div>

      <div id="friend-group">
        <p>* How likely is that you would recommend freeCodeCapmp to a friend?</p>
        <div>
          <div>
            <input type="radio" id="definitely" name="friend" value="definitely">
            <label for="definitely">Definitely</label>
          </div>
          <div>
            <input type="radio" id="maybe" name="friend" value="maybe">
            <label for="maybe">Maybe</label>
          </div>
          <div>
            <input type="radio" id="notsure" name="friend" value="notsure">
            <label for="notsure">Not sure</label>
          </div>
        </div>  
      </div>

      <div id="fcc-group">
        <label for="fcc">What do you like most in FCC:</label>
        <select id="fcc">
          <option value="aufgaben">Aufgaben</option>
          <option value="projekte">Projekte</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      </div>

      <div id="teach-group">
        <p>Things that should be teach in the future(Check all that apply):</p>
        <div>
          <div>
            <input type="checkbox" id="materialize" name="materialize" value="Materialize">
            <label for="materialize">Materialize without jQuery</label>
          </div>
          <div>
            <input type="checkbox" id="dommanipulation" name="dommanipulation" value="Dom-manipulation">
            <label for="dommanipulation">Manipulation of the DOM with vanilla es6</label>
          </div>
          <div>
            <input type="checkbox" id="fullproject" name="fullproject" value="full-project">
            <label for="fullproject">Full Project with vanilla es6 node/express mongo materialize css3 and so on...</label>
          </div>
        </div>  
      </div>

      <div id="comments-group">
        <p>Any Comments or Sugestions?</p>
        <textarea name="comments" id="comments" cols="40" rows="4" placeholder="Enter your domments here..."></textarea>
      </div>

      <button type="submit" id="submit">Submit</button>

    </form>
  </div>
</body>
</html>
